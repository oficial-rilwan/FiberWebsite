<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/form.css">
    <title>Fiber</title>
</head>
<body>
    <main>
        <div class="container signup">
            <div class="row justify-content-between">
                <div class="col-lg-6">
                    <section class="signup__form">
                        <div class="signup__subheader">Fiber</div>
                        <h3 class="form__header">Create your Fiber account</h3>
                        <form action="">
                            <div class="form__control">
                                <label for="">Your Name</label>
                                <input type="text" required placeholder="John Doe">
                            </div>
                            <div class="form__control">
                                <label for="">E-mail</label>
                                <input type="email" required placeholder="john@example.com">
                            </div>
                            <div class="form__control">
                                <label for="">Your Name</label>
                                <input type="password" required placeholder="At least 8 characters">
                            </div>
                            <div class="form__control check__box__container">
                                <input type="checkbox" name="" id="" class="check__box">
                                <div class="check__content">
                                    By creating an account on fiber, you agree to the <a href="" class="terms">Terms & Conditions</a>
                                    
                                </div>
                            </div>
                            <button type="submit" class="create__account__button">Create Fiber Account</button>
                            <div>Already have an account? <a href="" class="signin__link">Sign in</a></div>
                        </form>
                    </section>
                    
                </div>
                <div class="col-lg-6 signup__content">
                    <img src="/img/Sign Up Image.png" alt="" class="signup__img">
                    <h3>Unparalleled Templates</h3>
                    <p class="signup__form__content">Crafted by a team of professional designers, our templates are unparalleled in the market</p>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
